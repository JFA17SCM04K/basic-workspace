<h1 class="mat-display-1">Profile Details</h1>
<!-- If Error - show the error message to the user-->
<div *ngIf="error">
    Oops! Something went wrong. Please try again later. {{error}}
</div>
<!-- If no error - pass the user profile to the child profile-card component for displaying user details-->
<div *ngIf="!error">
    <monofunworkspace-profile-card [user]="userData.userProfile"></monofunworkspace-profile-card>
</div>
